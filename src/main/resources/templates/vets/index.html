<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type= "damian\springframework\petclinic\model\Vet."*/-->
<h1 th:text="'List of vets'">List of vets... </h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.fistName}">Michal</td>
        <td th:text="${vet.lastName}">Aniol</td>
    </tr>
    </tbody>
</table>

</body>
</html>
